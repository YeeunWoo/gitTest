<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
<img src="../image/02.png">
<br>
<button type="button" class="btn btn-info" id="btn1">data1.xml</button>
<button type="button" class="btn btn-success" id="btn2">data1.json</button>
<br><br>
<div id="result">파일 출력...</div>
<script type="text/javascript">
	$("#btn1").click(function(){
		//클릭 시 마다 중첩 안 되게 비워주기
		$("#result").empty();
		//xml읽기
		$.ajax({
			type:"get",
			url:"data1.xml",
			dataType:"xml",
			success:function(data){
				var s = "City: " + $(data).find("name").attr("ckty") + "<br>";
				s += "Name: " + $(data).find("name").text()+"<br>";
				s += "Age: " + $(data).find("age").text()+"<br>";
				
				$("#result").append(s);
			},
			statusCode:{
				404:function(){
					alert("xml파일을 찾을 수 없습니다");
				},
				500:function(){
					alert("서버오류...코드를 다시 한번 살펴보십시오");
				}
			}
		})
	})
	$("#btn2").click(function(){
		$("#result").empty();
		//json읽기
		$.ajax({
			type:"get",
			url:"data1.json",
			dataType:"json",
			success:function(data){
				var s = "";
				s += "이름: " + data.name + "<br>";
				s += "주소: " + data.addr + "<br>";
				s += "점수: " + data.score + "점";
				
				$("#result").append(s);
			},
			statusCode:{
				404:function(){
					alert("json파일을 찾을 수 없습니다");
				},
				500:function(){
					alert("서버오류...코드를 다시 한번 살펴보십시오");
				}
			}
		})
	})
</script>
</body>
</html>
