<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 130px;
            text-align: center;
            line-height: 130px;
            font-size: 25px;
            margin-bottom: 10px;
        }

        .hello_0 {
            border: 10px groove gray;
            font-family: 'Hi Melody';
            background-color: rgb(8, 8, 8);
            color: pink;
        }

        .hello_1 {
            border: 10px groove rgb(37, 37, 37);
            font-family: 'Hi Melody';
            background-color: rgb(196, 190, 190);
            color: rgb(100, 19, 19);
        }

        .hello_2 {
            border: 10px groove gray;
            font-family: 'Hi Melody';
            background-color: rgb(158, 158, 158);
            color: rgb(10, 15, 73);
        }

        .hello_3 {
            border: 10px groove gray;
            font-family: 'Hi Melody';
            background-color: rgb(8, 8, 8);
            color: rgb(239, 175, 133);
        }

        .hello_4 {
            border: 10px groove rgb(37, 37, 37);
            font-family: 'Hi Melody';
            background-color: rgb(196, 190, 190);
            color: rgb(100, 19, 19);
        }
    </style>
    <script>
        $(function () {

            $("button:first").click(function () {
                $("div").each(function (index) {
                    $(this).addClass("hello_" + index);
                });
            })

            $("button:eq(1)").click(function () {
                $("div").removeClass();
            })

        })
    </script>
</head>

<body>
    <button type="button" class="btn btn-info">스타일적용</button>
    <button type="button" class="btn btn-danger">스타일제거</button>

    <div>뿌링클</div>
    <div>오늘은 addClass</div>
    <div>배우는 날</div>
    <div>배고파</div>
    <div>마라탕</div>
</body>

</html>
