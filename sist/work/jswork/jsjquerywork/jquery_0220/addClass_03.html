<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        .happy{
            width: 800px;
            height: 800px;
            border: 10px inset rgb(43, 175, 184);
            background-image: url("../image/food/1.jpg");
            background-size: cover;
        }
    </style>
</head>

<body>
    <h4>addClass, removeClass, toggleClass</h4>

    <button type="button" class="btn btn-info" id="btn1">스타일 추가</button>
    <button type="button" class="btn btn-danger" id="btn2">스타일 제거</button>
    <button type="button" class="btn btn-warning" id="btn3">스타일 추가/제거</button>

    <div></div>

    <script>
        $("#btn1").click(function(){
            $("div").addClass("happy"); //특정 요소에 class 추가
        })

        $("#btn2").click(function(){
            $("div").removeClass("happy"); //특정 요소에 class 추가
        })

        $("#btn3").click(function(){
            $("div").toggleClass("happy"); //특정 요소에 class 추가
        })
    </script>
</body>

</html>
