<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <script>
        $(function () {
            //small클래스 이미지 태그의 너비 100 보더 알아서 css함수로 주기
            $("img.small").css({
                "width": "100px",
                "border": "5px inset green"
            });

            //사진의 개수만큼 차례대로 넣기
            $("img.small").each(function (index) {

                $(this).attr("src", "../image/shoppingmall/" + (index + 1) + ".jpg");
            }).mouseover(function () {
                img = $(this).attr("src");
                $("img.large").attr("src", img);
            });

            $("img.large").css({
                "width": "300px",
                "border": "5px inset red"
            });

        });
    </script>
</head>

<body>
    <h3 class="alert alert-success">작은 이미지에 each문으로 사진 넣기</h3>
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <br><br>
    <img src="" class="large">
</body>

</html>
