<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        .accselect {
            border: 10px groove rgb(44, 44, 44);
            border-radius: 30px 50px 20px 80px;
            box-shadow: 5px 5px 5px gray;
            cursor: pointer;
            margin: 50px 50px;
        }
    </style>
    <script>
        $(function () {
            $("img:eq(0)").hover(function(){
                $(this).addClass("accselect");
            }, function () {
                $(this).removeClass("accselect");
            })

            $("img:eq(1)").hover(function () {
                $(this).toggleClass("accselect");
            })

            $("img:eq(2)").hover(function () {
                $(this).toggleClass("rounded-circle img-thumbnail");

            })

        })
    </script>
</head>
