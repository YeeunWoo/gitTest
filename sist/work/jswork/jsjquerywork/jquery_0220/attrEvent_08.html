<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            var imgArr = new Array(5);
            imgArr[0]="../image/food/6.jpg";
            imgArr[1]="../image/food/2.jpg";
            imgArr[2]="../image/food/3.jpg";
            imgArr[3]="../image/food/4.jpg";
            imgArr[4]="../image/food/5.jpg";
            
            //모든 이미지에 같은 이미지를 넣고 width, hight, border 설정
            $("img").attr("src",imgArr[0]).css({
                "width":"300px",
                "height":"300px",
                "border":"3px solid red"
            });

            //img에 마우스 올리면 배열 5개 중 한 개가 랜덤으로 나온다
            $("img").mouseover(function(){
                curImg=$(this).attr("src");

                //랜덤 0~4
                var ranIdx = parseInt(Math.random()*5);
                $(this).attr("src", imgArr[ranIdx])
            }).mouseout(function(){
                $(this).attr("src",curImg);
            })
            //마우스 벗어나면 원래 이미지로 
        });
    </script>
</head>

<body>
    <img src="">
    <img src="">
    <img src="">
    <img src="">
    <img src="">
</body>

</html>
