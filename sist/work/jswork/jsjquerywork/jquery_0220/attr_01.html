<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <script>
        $(function () {
            $("img:first").mouseover(function () {
                imgSrc = $(this).attr("src");
                $(this).attr("src", "../image/02.png");
            })

            $("img:first").mouseout(function () {
                $(this).attr("src", imgSrc);
            })

            $("h3").hover(function () {
                $(this).css("background-color", "yellow");
            }, function () {
                $(this).css("background-color", "white");
            });

            //사진 클릭 시 4번째 사진이 원본으로 바뀌게...src, width 적용
            $("img:eq(0)").click(function () {
                //현재 이미지
                var curName = $(this).attr("src");
                //너비
                var curW = $(this).attr("width");

                //3번 인덱스의 이미지 적용
                $("img:eq(3)").attr("src", curName).css("width", curW);

                //irum속성을 3번 인덱스 이미지 아래(after)에 b태그로 나타내기
                //append: 특정 태그 이후에 추가
                //after: 특정 태그 안으로 추가
                var culIrum = $(this).attr("irum");
                $("img:eq(3)").after("<b>"+culIrum+"</b><br>");
            });

            //hover이용 모든 h3에 마우스 갖다 놓으면 글자색 바뀌고 마우스 벗어나면 다시 원상복귀
            $("h3").hover(function(){
                $(this).css("color", "red");
            }, function () {
                $(this).css("color", "black");
            });

            //next():다음 태그
            //prev():이전 태그
        })
    </script>

</head>

<body>
    <h3>사진에 갖다대면 다른 사진으로... 벗어나면 다시 원본</h3>
    <img src="../image/01.png" width="200" irum="예은"><br>

    <h3>캐릭터</h3>
    <figure>
        <img src="../image/03.png">
        <figcaption>왕자</figcaption>
    </figure>

    <img src="">
    <img src="">
    <img src="">

</body>

</html>
