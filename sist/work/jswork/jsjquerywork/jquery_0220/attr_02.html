<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <script>
        $(function () {
            //1.h3>b 태그 글자색, 배경색 변경
            $("h3>b").css({
                "color": "white",
                "background-color": "black"
            });
            //2.모든 h3 너비 400px border 2px inset orange margin bottom 10px로 변경
            $("h3").css({
                "width": "400px",
                "border": "2px inset gray",
                "margin-bottom": "10px"
            });
            //3.모든 span 글꼴, 글자색 변경
            $("span").css({
                "color": "black",
                "family-font": "Hi Melody"
            });
            //4.모든 b태그 클릭하면 b태그 글자를 가져와서 h2 태그에 넣고 이미지 나타내기
            $("h3>b").click(function(){
                var fname = $(this).text();

                $("h2").text(fname);

                //클릭한 b태그 다음(br), 다음(span) 태그 안의 글자 얻기
                var imgName=$(this).next().next().text();

                //img에 적용
                $("img.photo").attr("src",imgName);


            })
        })
    </script>
</head>

<body>
    <h3>
        <b>마라탕</b>
        <br>
        <span>../image/food/1.jpg</span>
    </h3>
    <hr>
    <h3>
        <b>뿌링클</b>
        <br>
        <span>../image/food/2.jpg</span>
    </h3>
    <hr>
    <h3>
        <b>떡볶이</b>
        <br>
        <span>../image/food/3.jpg</span>
    </h3>
    <hr>
    <h3>
        <b>솥뚜껑삼겹살</b>
        <br>
        <span>../image/food/4.jpg</span>
    </h3>
    <hr>
    

    <img src="" class="photo">
    <h2></h2>
</body>

</html>
