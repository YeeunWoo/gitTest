<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        li {
            list-style: none;
        }

        body {
            background-color: #fff;
        }

        div.wall {
            width: 800px;
            height: 550px;
            background-color: #999;
            border-radius: 10px;
            border: 5px solid #333;
        }

        h1.title {
            font-size: 33px;
            position: absolute;
            left: 625px;
            top: 75px;
            width: 135px;
            font-family: 'Dongle';
        }

        div.wall ul.list li {
            float: left;
            margin-left: 10px;
            margin-top: 10px;
            width: 100px;
            height: 100px;
            border: 5px solid #333;
            border-radius: 10px;
            cursor: pointer;
        }

        div.wall ul.list li img {
            width: 100%;
        }

        /* jquery에서 사용할 클래스*/
        div.wall ul.list li.active {
            border-color: rgb(255, 229, 178);
        }
    </style>
    <script>
        $(function () {
            $(".list li img").click(function () {
                //현재 클릭한 이미지의 부모 li에 active 클래스 추가
                $(this).parent().addClass("active");
                //해당 이미지 빼고 나머지 제거->부모태그의 형제에 들어있는 active 제거
                $(this).parent().siblings().removeClass("active");

                //제목 속성
                var title = $(this).attr("title");
                $("h1.title").text(title);

                //클릭한 이미지 속성 얻어서 벽 배경에 넣기
                var photoSrc = $(this).attr("src");
                $("div.wall").css("background-image", "url('" + photoSrc + "')");
            });
        })
    </script>
</head>

<body>
    <div class="wall">
        <h1 class="title">select design</h1>
        <img src="../image/jquery_img/cover2.png">
        <ul class="list">
            <li><img src="../image/jquery_img/b01.png" title="Pear"></li>
            <li><img src="../image/jquery_img/b02.png" title="Checker"></li>
            <li><img src="../image/jquery_img/b03.png" title="Bamboo"></li>
            <li><img src="../image/jquery_img/b04.png" title="Pencil"></li>
            <li><img src="../image/jquery_img/b05.png" title="Leaf"></li>
            <li><img src="../image/jquery_img/b06.png" title="Forest"></li>
        </ul>
    </div>
</body>

</html>
