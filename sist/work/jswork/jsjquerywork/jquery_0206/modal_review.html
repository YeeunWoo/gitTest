<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        img.photo {
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 100px;
        }
    </style>
    <script>
        $(function(){
            $("img.photo").click(function(){
                //사진 얻어서 modal에 사진 넣기
                var photoSrc = $(this).attr("src");
                //부모 td앞의 제목 가져오기
                var title = $(this).parent().prev().text();
                //가져온 것 모달에 적용
                $("img.modal_photo").attr("src",photoSrc);
                $(".modal_title").text(title);
            })
        })
    </script>
</head>

<body>
    <!-- The Modal -->
    <div class="modal" id="myShopModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">상품 상세보기</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <img src="" class="modal_photo">
                    <br>
                    <h3 class="modal_title">상품명...</h3>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <table class="table table-striped" style="width: 300px;">
        <tr>
            <th class="table-success">번호</th>
            <th class="table-success">상품명</th>
            <th class="table-success">상품이미지</th>
        </tr>
        <tbody>
            <script>
                var shop_data = [
                    { "title": "블랙진", "photo": "../image/shoppingmall/1.jpg" },
                    { "title": "핸드폰장식", "photo": "../image/shoppingmall/2.jpg" },
                    { "title": "헤어밴드", "photo": "../image/shoppingmall/3.jpg" },
                    { "title": "목걸이", "photo": "../image/shoppingmall/4.jpg" },
                    { "title": "진주팔찌", "photo": "../image/shoppingmall/5.jpg" },
                    { "title": "샌들", "photo": "../image/shoppingmall/6.jpg" },
                    { "title": "구두", "photo": "../image/shoppingmall/7.jpg" },
                    { "title": "썬캡", "photo": "../image/shoppingmall/8.jpg" }
                ];
                $.each(shop_data, function (key, value) {
                    var s = "<tr>";
                    s += "<td>" + (key + 1) + "</td>";
                    s += "<td>" + value.title + "</td>";
                    s += "<td> <img src='" + value.photo + "' class = 'photo' data-bs-toggle='modal' data-bs-target='#myShopModal'></td>";
                    s += "</tr>";
    
                    document.write(s);
                });
            </script>
        </tbody>
    </table>
    
</body>

</html>
