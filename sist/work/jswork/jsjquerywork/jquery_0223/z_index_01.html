<!--zindex: position 속성을 이용해서 요소를 겹치게 놓을 수 있다
z_index는 정수이며 숫자가 클수록 올라오고 작을수록 아래로
zindex속성이 없으면 0으로 취급(기본값이 auto)-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        div {
            position: absolute;
            border: 2px solid gray;
            width: 300px;
            height: 300px;
            border-radius: 150px;
        }

        div.pink {
            left: 200px;
            top: 200px;
            background-color: pink;
            z-index: 1;
        }

        div.purple {
            left: 150px;
            top: 300px;
            background-color: purple;
            z-index: 2;
        }

        div.green {
            left: 50px;
            top: 200px;
            background-color: green;
            z-index: 5;
        }
    </style>
    <script>
        $(function () {
            //z-index는 큰 값인 요소가 위로 올라온다(연속 숫자 아니어도 상관없음)
            $("button").click(function () {
                var cls = $(this).attr("class");

                if(cls=='pink'){
                    $("div.pink").css("z-index",3);
                    $("div.purple").css("z-index",2);
                    $("div.green").css("z-index",1);
                } else if(cls=='green'){
                    $("div.pink").css("z-index",1);
                    $("div.purple").css("z-index",2);
                    $("div.green").css("z-index",3);
                }else if(cls=='purple'){
                    $("div.pink").css("z-index",1);
                    $("div.purple").css("z-index",3);
                    $("div.green").css("z-index",2);
                }
            })
        })
    </script>
</head>

<body>
    <button type="button" class="pink">Pink 올리기</button><br>
    <button type="button" class="purple">Purple 올리기</button><br>
    <button type="button" class="green">Green 올리기</button><br>

    <div class="pink"></div>
    <div class="purple"></div>
    <div class="green"></div>

</body>

</html>
