<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        div.wall{
            position: absolute;
            width: 200px;
            height: 500px;
            background-image: url(../image/Top_Gun_3.gif);
            z-index: 2;
        }
        #img1{
            position: absolute;
            left: 130px;
            top: 150px;
            z-index: 1;
            width: 150px;
        }
    </style>
    <script>
        $(function(){
            $("#img1").click(function(){
                $(this).animate({left:'20px'},'slow',function(){
                    $(this).animate({left:'130px'},'slow');
                });
            })
        })

        //강제 이벤트 발생 효과 trigger
        //3초에 한 번씩 이미지 클릭한 효과
        setInterval(function(){
            $("#img1").trigger("click");
        },3000);
    </script>
</head>

<body>
    <div class="wall"></div>
    <img src="../image/01.png" id="img1">
</body>

</html>
