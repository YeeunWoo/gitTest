<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>배열에 이미지 넣고 반복 출력</h3>
    <script>
        var arr1 = new Array(3);

        arr1[0] = "../image/01.png";
        arr1[1] = "../image/02.png";
        arr1[2] = "../image/03.png";

        for(var n of arr1){
            document.write("<img src='"+n+"'>");
        }
        document.write("<hr>");
        for(var idx in arr1){
            document.write("<img src='"+arr1[idx]+"'>");
        }
        document.write("<hr>");
        var arr2 = new Array();
        arr2.push("../image/01.png");
        arr2.push("../image/02.png");
        arr2.push("../image/03.png");

        for(var n of arr2){
            document.write("<img src='"+n+"'>");
        }
        document.write("<hr>");
        arr2.pop();
        for(var n of arr2){
            document.write("<img src='"+n+"'>");
        }
    </script>

    
</body>
</html>
