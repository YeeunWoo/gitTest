<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
    <style>
        /* table {
            border-collapse: collapse;

        }

        th,
        td {
            border: 1px solid gray;
        } */


        #result {
            font-family: Hi Melody;
            width: 500px;
            height: 300px;
            border: 2px solid gray;
            margin-top: 20px;
            padding: 20px 20px;
            font-size: 28px;
        }
    </style>
    <script>
        window.onload = function () {
            document.getElementById("btnResult").onclick = function () {
                var s = "";

                s = "이름: " + document.getElementById("name").value + "<br>";

                s += "비밀번호: " + document.getElementById("password").value + "<br>";

                s += "혈액형: " + frm.blood.value + "형" + "<br>";

                // var langStr = " ";

                // var flag = false;

                // for (var i = 0; i < frm.lang.length; i++) {
                //     if (frm.lang[i].checked) {
                //         flag = true;
                //         langStr += frm.lang[i].value + " ";
                //     }
                // }
                // if (!flag) {
                //     langStr += "사용가능한 언어가 없습니다";
                // }
                // s += "언어: " + langStr + "<br>";
                var langStr = "";
                
                for (var i = 0; i < frm.lang.length; i++) {
                    if (frm.lang[i].checked) {
                        langStr += frm.lang[i].value + " ";
                    }
                }
                s += "가능언어: " + (langStr.length == 0 ? "가능언어없음" : langStr) + "<br>";

                s += "입사일자: " + frm.ipsa.value + "<br>";

                document.getElementById("result").innerHTML = s;
            }
        }
    </script>
</head>

<body>
    <form name="frm">
        <table class="table table-bordered" style="width: 500px;">
            <caption><b>폼 태그 과제_개인정보</b></caption>
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" id="name" size="10" placeholder="이름" class="form-control">
                </td>
            </tr>

            <tr>
                <th>비밀번호</th>
                <td>
                    <input type="password" id="password" size="12" placeholder="비밀번호">
                </td>
            </tr>

            <tr>
                <th>혈액형</th>
                <td>
                    <input type="radio" name="blood" value="A">A형
                    <input type="radio" name="blood" value="B">B형
                    <input type="radio" name="blood" value="O">O형
                    <input type="radio" name="blood" value="AB">AB형

                </td>
            </tr>

            <tr>
                <th>언어</th>
                <td>
                    <input type="checkbox" name="lang" value="C++">C++
                    <input type="checkbox" name="lang" value="JAVA">JAVA
                    <input type="checkbox" name="lang" value="Jquery">Jquery
                    <input type="checkbox" name="lang" value="Spring">Spring
                </td>
            </tr>

            <tr>
                <th>입사일자</th>
                <td>
                    <input type="date" value="2022=01=01" name="ipsa">
                </td>
            </tr>

            <tr>
                <td align="center" colspan="2">
                    <input type="button" name="" id="btnResult" value="결과출력" class="btn btn-outline-success">
                </td>
            </tr>
        </table>
    </form>

    <div id="result">결과출력</div>
</body>

</html>
