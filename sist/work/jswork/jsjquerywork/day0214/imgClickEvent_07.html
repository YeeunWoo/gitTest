        }

    <script>
        window.onload = function () {
            // //id로 객체 읽어오기

            var arr = [

            for (var i = 0; i <= arr.length; i++) {

                arr[i].onclick = function () {
                    img_result.setAttribute("src", this.getAttribute("src"));
