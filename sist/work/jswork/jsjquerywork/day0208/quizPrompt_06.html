<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = prompt("당신의 이름은 무엇입니까?");
        document.write("나의 이름은 "+name+"입니다<br>");
    </script>
    <script>
        var height = parseInt(prompt("당신의 키는 몇cm 입니까?"));
        document.write("나의 키는 "+height+"cm 입니다<br>");
        document.write("당신의 표준 몸무게는 "+(height-110)+"kg 입니다<br>");
    </script>
        

        
    
</body>
</html>
