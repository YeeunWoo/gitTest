<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hello() {
            alert("second");
        }

        window.onload = function () {
            //btn3에 클릭이벤트 주기
            document.getElementById("btn3").onclick = function() {
                alert("3번째 버튼 클릭")
            }
            //var b = document.getElementById("btn3");
            //b.onclick = function () {
            //    alert("세번째 버튼 클릭");
            //}
        }
        function ok(){
            alert("예");
        }
        function no(){
            alert("아니오");
        }

    </script>
</head>

<body>
    <button type="button" onclick="alert('안녕하세요')">함수호출</button>
    <button type="button" onclick="hello()">2</button>
    <button type="button" id="btn3">이벤트</button>

    <form action="">
        <fieldset>
            <legend>설문조사</legend>
            <input type="button" value="예" onclick="ok()">
            <button type="button" onclick="no()">아니오</button>
        </fieldset>
    </form>
</body>

</html>
