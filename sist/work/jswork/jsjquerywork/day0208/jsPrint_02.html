<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 출력</title>
</head>
<body>
        <!--다양한 방식으로 데이터 출력 
            1. innerHTML: html요소 안에 출력
            2. document.write(): html요소 없이 출력 -> ()안의 것을 출력
            3. alert(): 경고창을 띄우면서 출력
            4. console.log(): 브라우저의 콘솔탭에 출력 -->

        <script>
            document.write("자바스크립트는 처음이죠?")
            console.log("안녕하세요");
        </script>

        <script>
            var name1="우";
            var name2='예';
            var name3="은"

            var name  = name1+name2+name3;

            document.write("안녕...<br>"+name);
            document.write("자바스크립트 시작<br> '자바스크립트 1일차',<br>")
        </script>

        <script>
            document.write(name);
        </script>
</body>
</html>
