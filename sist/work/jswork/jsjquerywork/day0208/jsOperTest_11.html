<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = "hello";
        var b = 100;
        var c = 10.5;
        var d = "90";

        document.write(typeof (a) + "<br>");

        document.write(typeof (b) + "<br>");

        document.write(typeof (c) + "<br>");

        document.write(typeof (d) + "<br>");

        document.write((b + 100) + "<br>");

        document.write(isNaN(100) + "<br>");

        document.write(isNaN("50") + "<br>"); //false -> 숫자형문자도 숫자로 인식되어 false 반환

        //현재날짜출력
        var date = new Date();
        document.write("오늘은" + date.getFullYear() + "년" + (date.getMonth() + 1) + "월" + date.getDate() + "일 입니다");

        var input = prompt("숫자를 입력해 주세요");

        function checkIsNaN(input) {

            result = Number(input);

            if (isNaN(result) == true) {
                document.write("숫자 X");
            } else {
                document.write("숫자 O");
            }

        }
        checkIsNaN(input);
    </script>
</body>

</html>
