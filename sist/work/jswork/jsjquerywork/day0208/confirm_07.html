<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var ans = confirm("정말... 삭제...할까요...?");

        if (ans == 1)
            document.write("삭제합니다<br>");
        else
            document.write("삭제하지 않습니다!<br>");
    </script>
    <script>
        //문자열내에서 연산 가능한 함수: eval
        var a = eval("15+10.5");
        document.write(a + "<br>");
        document.write(parseFloat(a) + parseInt(a));
    </script>
    <script>
        //프롬프트창에 단을 입력해서 그 해당 단 출력
        document.write("<br>");
        var dan = Number(prompt("몇 단?"));
        for (var i = 1; i <= 9; i++) {
            var result = dan * i;
            document.write(dan + "X" + i + "=" + result + "<br>");
        }
    </script>
</body>

</html>
