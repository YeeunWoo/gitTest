<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("안녕 재석이가 자바스크립트 수업을 듣는 중입니다<br>");
        document.write("안녕 홍철이가 자바스크립트 수업을 듣는 중입니다<br>");
        document.write("안녕 명수가 자바스크립트 수업을 듣는 중입니다<br>");
        
        function showName(name){
            document.write("안녕 "+name+"가 수업 듣는 중이야<br>");
        }

        showName("준히");

        function show(name, age){
            document.write("안녕하세요" + name + "님의 나이는 "+ age + "입니다<br>")
        }
        show("영식",22);
        show("영철",26);
        show("영호",28);

    </script>
</body>
</html>
