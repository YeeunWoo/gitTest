<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        #photo {
            position: relative;
            left: 100px;
            top: 20px;
        }

        #time {
            font-size: 2em;
            margin-left: 100px;
            font-weight: bold;
        }

        #myimg{
            position: relative;
        }
    </style>
</head>

<body>
    <img src="../image/01.png" id="photo">
    <script>
        var photo = document.querySelector("#photo");

        setTimeout(function () {
            photo.style.left = "500px";
            photo.style.top = "200px";
            //photo.style.width = "400px";
        }, 3000) //3초 뒤 함수호출
    </script>

    <h2>setTimeout & setInterval</h2>
    <div id="time"></div>

    <script>

        //1초마다 시간 다시 출력
        setInterval(() => {
            writeTime();
        }, 1000);

        function writeTime() {
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();

            var time = h + ":" + (m < 10 ? "0" + m : m) + ":" + (s < 10 ? "0" + s : s);

            document.getElementById("time").innerHTML = time;
        }

    </script>
    <hr>
    <img src="../image/01.png" id="myimg">

    <br><br>
    <button type="button" id="btngo" class="btn btn-info">Go</button>
    <button type="button" id="btnstop" class="btn btn-danger">Stop</button>

    <script>
        window.onkeyup = function (e) {

        }

        //go버튼 누르면 0.1초마다 이동
        var myimg;
        var xpos = 0;
        var ms = 100;
        var inter;

        myimg = document.getElementById("myimg");
        document.getElementById("btngo").onclick=function(){
            inter = setInterval(() => {
               myimg.style.left=xpos+"px";
               xpos+=10; 
            }, ms);
        }

        document.getElementById("btnstop").onclick=function(){
            clearInterval(inter);
        }

    </script>
</body>

</html>
