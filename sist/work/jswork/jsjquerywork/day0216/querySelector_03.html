    <style>
        .box {
            width: 100px;
            height: 50px;
            margin: 3px;
            text-align: center;
            line-height: 50px;
            color: indianred;
            background-color: rgb(219, 215, 219);

        #green {
            color: white;

        }
    </style>

    <script>
        //getElementByTagName
        var divAll = document.getElementsByTagName('div');
        for (var i = 0; i < divAll.length; i++) {
            divAll[i].style.border = '5px solid black';
        }

        //getElementByClassName
        var boxAll = document.getElementsByClassName('box');
        for (var i = 0; i < boxAll.length; i++) {
            boxAll[i].innerText = 'box item';
        }

        //getElementById
        var greenBox = document.getElementById('green');
        greenBox.innerText = 'Green Box';

        //querySelector
        var qs = document.querySelector('div');
        qs.style.background = 'magenta';

        //querySelectorAll
        var qs = document.querySelectorAll('div');
        for (var i = 0; i < qs.length; i++) {
            qs[i].innerText = 'ㅎㅇ';
        }    
    </script>
