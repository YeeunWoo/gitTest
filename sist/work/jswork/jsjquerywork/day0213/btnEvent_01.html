<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부 css파일 가져오기 -->
    <link rel="stylesheet" href="../css/buttonStyle.css">
    <script>
        window.onload = function () {
            var b2 = document.getElementById("btn2");
            b2.onclick = function () {
                var name = prompt("당신의 이름은?", "송혜교");

                if (name == null)
                    alert("취소하셨습니다");
                else
                    alert("이름은 " + name + "입니다");
            }
        }

        function hello() {
            var ans = confirm("정말 삭제하시겠습니까?");
            console.log(ans); // 콘솔에서 확인, 반환타입: true/false

            if (ans)
                alert("데이터를 삭제했습니다");
            else
                alert("취소하셨습니다");

        }
    </script>
</head>

<body>
    <button type="button" class="btn btn-green" onclick="alert('안녕')">Alert</button>
    <button type="button" class="btn btn-pink" id="btn2">Prompt</button>
    <button type="button" class="btn btn-black" onclick="hello()">Confirm</button>
</body>

</html>
