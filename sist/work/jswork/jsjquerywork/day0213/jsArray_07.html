<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 1; i < 10; i++) {
            document.write("<b>" + i + "</b>&nbsp;&nbsp;");
            document.write("<img src='../image/0" + i + ".png'>");
        }

        document.write("<br><br>");

        //사진의 일련번호가 없을 때 이미지를 배열에 담아 출력
        var imgArr = ["01", "05"];

        for (var i = 0; i < imgArr.length; i++) {
            var f = "<img src='../image/" + imgArr[i] + ".png'>";
            document.write(f);
        }



    </script>

    <hr>
    <script>
        //Q.만화이미지의 01.png~20.png까지를 출력

        for(var i=1;i<=20;i++){
            var imgname = "../image/"+(i<10?"0":"")+i+".png";
            var s = "<img src = '"+imgname+"'>";
            document.write(s);

            if(i%5==0)
            document.write("<br><br>")
        }
        

    </script>

</body>

</html>
