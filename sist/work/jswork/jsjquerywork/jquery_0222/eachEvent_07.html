<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        img.sm{
            border: 2px dotted orange;
        }
    </style>
</head>

<body>
    <div id="show"></div>
    <img src="" class="large">

    <script>
        var imgInfo=[{name:'../image/01.png', width:"120px", title:"첫째공주"},
        {name:'../image/02.png', width:"110px", title:"둘째공주"},
        {name:'../image/04.png', width:"170px", title:"셋째공주"},
        {name:'../image/07.png', width:"140px", title:"넷째공주"},
        {name:'../image/09.png', width:"130px", title:"첫째왕자"}];

        var s="";
        //show에 배열의 이미지 넣기
        $.each(imgInfo, function (i, elt) {
            s += "<img src='" + elt.name + "' width = '"+elt.width+"' title='"+elt.title+"'>";
        })
        $("#show").html(s);

        //큰 이미지에 이미지 중 첫 번째가 나오게 하기
        $("img.large").attr("src",$("img.sm:eq(0)").attr("src"));
        //작은 이미지에 마우스를 올리면 45도 회전하고 벗어나면 다시 원래대로
        $("img.sm").hover(function(){
            $(this).css("transform","rotate(45deg)");
        },function(){
            $(this).css("transform","rotate(0deg)");

        })
        //작은 이미지를 클릭하면 해당 이미지가 큰 이미지에 나오도록...
        $("img.sm").click(function(){
            $("img.large").attr("src",$(this).attr("src",))
        })
    </script>
</body>

</html>
