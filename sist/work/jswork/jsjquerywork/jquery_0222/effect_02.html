<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        #logo {
            cursor: pointer;
        }

        #images {
            margin: 0 auto;
            width: 700px;
        }

        li {
            list-style: none;
            float: left;
            cursor: pointer;
        }
    </style>
    <script>
        $(function(){
            $("li img").click(function(){
                $(this).fadeOut();
            })

            $("#logo").click(function(){
                $("li img").fadeIn().css('border','2px solid orange');
            })
            $("#btn1").click(function(){
                $("#logo>img").fadeTo(1000,0.3);
            })
        })
    </script>
</head>

<body>
    <div id="container">
        <div id="logo">
            <img src="../image/Top_Gun_-_Maverick_logo.jpg" width="300px">
        </div>

        <div id="images">
            <ul>
                <li><img src="../image/07.png"></li>
                <li><img src="../image/04.png"></li>
                <li><img src="../image/06.png"></li>
                <li><img src="../image/09.png"></li>
                <li><img src="../image/01.png"></li>
            </ul>

            <button id="btn1">투명도30%</button>

        </div>
    </div>
</body>

</html>
