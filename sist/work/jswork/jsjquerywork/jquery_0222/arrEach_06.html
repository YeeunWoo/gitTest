<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        div.box {
            border: 5px solid pink;
            margin-top: 20px;
            width: 300px;
            height: 120;
            padding: 20px 20px;
            font-family: 'Noto Sans KR';
            font-size: 1.3em;
        }
    </style>
</head>

<body>
    <h3>배열반복 시 사용하는 $.each문</h3>
    <script>
        var colors = ['pink', 'yellow', 'red', 'blue', 'purple'];

        $.each(colors, function (i, elt) { //i: 인덱스 elt: 엘리먼트(인덱스에 해당하는 아이템값)
            var s = "<h2 style='color:" + elt + "; width = 200px'>" + elt + "</h2>";
            document.write(s);
        })
    </script>
    <h3>배열복습_이미지</h3>
    <script>
        var images = ["1", "3", "5", "7", "9"];
        $.each(images, function (i, elt) {
            var s = "<img src='../image/food/" + elt + ".jpg' width = '200px'>";
            document.write(s);
        })
    </script>

    <h3>배열_object형 선언</h3>
    <div id="out"></div>
    <script>
        var info = [{ name: '우예은', ph: '010-1111-2222', addr: '인천 연수구' },
        { name: '이민영', ph: '010-5555-3333', addr: '서울 강남구' },
        { name: '홍재희', ph: '010-7777-8888', addr: '서울 서초구구' },
        { name: '한동희', ph: '010-5533-2222', addr: '인천 연수구' }];

        var s="";
        $.each(info,function(i, elt){
            s+="<div class='box'>";
            s+="이름: "+elt.name+"<br>";
            s+="핸드폰: "+elt.hp+"<br>";
            s+="주소: "+elt.addr+"<br>";
            s+="</div>";
        });
        $("#out").html(s);
    </script>
</body>

</html>
