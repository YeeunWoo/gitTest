<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <button type="button">애니메이션 #1</button>
    <button type="button">애니메이션 #2</button>

    <div id="box1"></div>

    <hr>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <hr>
    <img src="../image/01.png" id="img1">

    <script>
        $("#box1").css({
            "width": "100px",
            "height": "100px",
            "border": "1px solid orange"
        })

        //첫번째 버튼 누르면 3초 동안 100씩 이동 선은 20px xnaudeh 0.2 왼쪽마진 300px
        $("button:eq(0)").click(function () {
            $("#box1").animate({ width: "+=100px", borderWidth: '20px', opacity: '0.2', marginLeft: '100px' }, 3000);
        })
        //두번째 버튼 누르면 원상복귀
        $("button:eq(1)").click(function () {
            $("#box1").animate({ width: "-=100px", borderWidth: '1px', opacity: '1', marginLeft: '0px' }, 3000);
        })

        //box2 css
        $(".box2").css({
            position: "relative",
            width: '50px',
            height: '60px',
            backgroundColor: 'tomato',
            marginTop: '5px'
        })

        $(".box2").each(function (i, ele) {
            $(this).delay(i * 500).animate({ left: "+=100px" }, 'slow');
        })

        //이미지 사라졌다 2초 멈추고 다시 나타내기..slideUp, slideDown
        $("#img1").slideUp(2000).delay(2000).slideDown(2000);
    </script>
</body>

</html>
