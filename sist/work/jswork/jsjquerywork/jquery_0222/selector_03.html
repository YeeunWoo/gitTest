<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="one">
        첫번째 div
        <div class="hana">div 1</div>
        <div>div 2</div>
        <div>div 3</div>
        <div>div 4</div>
        <h3>h3 Tag</h3>
        <h5>h5 Tag</h5>
    </div>
    <div class="two">
        두번째 div
        <div class="hana">div 1</div>
        <div>div 2</div>
        <div>div 3</div>
        <div>div 4</div>
        <h3>h3 Tag</h3>
        <h5>h5 Tag</h5>
    </div>

    <script>
        //siblings(): 형제태그 parent(): 부모태그 children(): 자식태그

        $("div.one div.hana").siblings().css("color","pink");
        $("div").children("div.hana").css("text-decoration","underline");
        $("div.hana").next().next().css("background-color","orange");
        $("div.two").find("h3").css("border","2px solid green");
        $("div.one").click(function(){
            $(this).find("div").hide();
        })
    </script>
</body>

</html>
