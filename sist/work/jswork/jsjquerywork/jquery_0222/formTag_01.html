<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        #result {
            font-size: 2em;
            margin-top: 50px;
        }
    </style>
    <script>
        $(function () {
            $("#btn1").click(function () {
                var font = $("#selfont option:selected").val();
                $("#result").css("font-family", "'" + font + "'");

                var colval = $("input[name='fcol']:checked").val();
                $("#result").css("color", colval);

                img = "";
                $("input[name='food']:checked").each(function (i, ele) {
                    img += "<img src='../image/food/" + $(this).val() + ".jpg'>";
                })

                $("div.food").html(img);

            })
        })
    </script>
</head>

<body>
    <h2>폼태그 복습</h2>
    <div style="margin: 50px 50px;">
        <h5>글꼴</h5>
        <select id="selfont">
            <option>Nanum Pen Script</option>
            <option>Hi Melody</option>
            <option>Noto Sans KR</option>
        </select>
        <h5>글자색</h5>
        <input type="radio" name="fcol" value="#7b68ee">보라색
        <input type="radio" name="fcol" value="#7b68ee">하늘색
        <input type="radio" name="fcol" value="#7b68ee">핑크색
        <input type="radio" name="fcol" value="#7b68ee">카키색
        <h5>체크된 이미지 모두 출력</h5>
        <input type="checkbox" name="food" value="1">마라탕
        <input type="checkbox" name="food" value="2">뿌링클
        <input type="checkbox" name="food" value="3">라볶이
        <input type="checkbox" name="food" value="4">솥뚜껑 삼겹살
        <br><br>
        <button type="button" class="btn btn-info" id="btn1">출력</button>
    </div>
    <div id="result" style="margin: 50px 50px;">
        오늘 예쁜 눈 펑펑
        <div class="food">
            ...음식 출력
        </div>
    </div>
</body>

</html>
