<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        //jquery사용시 window.onload에 해당_거의 사용 안 함
        // $(document).ready(function(){

        // })

        $(function(){
            //css: 스타일 변경, 반환
            $("#good").css("color","red");
            $("#good").css("backgroundColor","yellow");

            $("#good").css("color","blue").css("background-color","gray");

            $("#good").css({
                "color":"white",
                "background":"blue",
                "width":"300px",
                "border":"2px solid gray"
            });

            //selector가 2군데 존재 동시 적용
            $("div.hello").css({
                "font-size":"2em",
                "color":"green",
                "font-weight":"bold"
            });
            //#good의 배경색으로 div.hello의 글자색 적용
            //var goodBg=$("#good").css("background-color");
            //$("div.hello").css("background-color",goodBg);

            $("div.hello").css("color",$("#good").css("background-color"));

            //body태그 아래 모든 태그 글꼴 변경
            $("body").css("font-family","Hi Melody").css("font-size","30px");

            //bts div 속성, 위치 변경
            $("div.bts").css({
                "position":"absolute",
                "left":"300px",
                "top":"1200px",
                "width":"300px",
                "height":"150px",
                "border":"10px inset gold"
            })

            $("b").css("color","pink");

            //b태그 중에서 1번 2번 3번 인덱스만 변경
            $("b:eq(1)").css("backgroundColor","gray");
            $("b").eq(2).css("backgroundColor","black");

            //전체 b태그 중 첫번째 마지막 border변경
            $("b:first").css("border","4px solid black");
            $("b:last").css("border","4px dotted gray");

            //gt(3)  3번이후  lt(3)  3번이전
            $("b:gt(1)").css("font-size","50px"); //2번 인덱스부터 모두 변경
            $("b:lt(1)").css("background-color","blue"); //0번만 변경

            //첫번째 이미지 width 200으로 변경
            $("img.myimg1").css("width","200px");
        })
    </script>
</head>
<body>
    <h2 id="good">h2 id good</h2>
    <h3 class="good2">h3 class good2</h3>

    <div class="hello">
        div class hello
        <div>
            div hello 아래 div
        </div>
    </div>

    <div class="bts">
        <b>div bts 아래 b태그</b>
        <span>div bts 아래 span태그</span>
        <div>
            div bts 아래 div
            <img src="../image/01.png" class="myimg1">
        </div>
    </div>

    <div class="hello">
        div 2번째 hello
        <img src="../image/02.png">
        <div>
            div hello 아래 div태그
        </div>
    </div>

    <b>단독 b태그1</b>
    <b>단독 b태그2</b>
    <b>단독 b태그3</b>
</body>
</html>
