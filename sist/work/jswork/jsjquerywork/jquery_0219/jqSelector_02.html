<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            alert("처음 로딩 시 window.onload와 같음");
            $("b").css("font-size", "30px").css("font-family", "Hi Melody");
            $("b.rain").css("background-color", "orange");
            $("h2").css({
                "border": "2px dotted gray",
                "color": "blue"
            });
            //$("img").attr("src","../image/02.png");
            //$("img").attr("width","300px");
            $("img").css("width", "100px");

            //문제
            //1. img태그 중에서 likeimg의 이미지, width, border-radius, border, box-shadow 변경
            $("img.likeimg").css({

                "width": "100px",
                "border-radius": "20px",
                "border": "2px solid gray",
                "box-shadow": "5px 5px 5px gray"

            }).attr("src", "../image/05.png");

            $("span.nice").css({
                "background": "gray",
                "font-size": "4em",
                "color": "white"
            })

            $("#loveimg").attr("src", "../image/07.png").attr("title", "안녕 제이커리");
        })
    </script>
</head>

<body>
    <h2>css, attr_jquery에서 가장 많이 사용하는 함수</h2>
    <b class="rain">B Tag Class rain</b>
    <br>
    <span class="nice">Span Tag class nice</span>
    <br>
    <h3 class="happy">H3 Tag Class happy</h3>
    <h2>이미지들</h2>
    <b class="my">B Tag class my</b>
    <img src="">
    <img src="../image/01.png" class="likeimg">
    <img src="" id="">
    <img src="" title="" irum="" id="loveimg">
</body>

</html>
