<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>

<body>
    <h2>마우스 올리면 이미지 변경, 벗어나면 원래대로</h2>
    <img src="../image/01.png" width="300">
    <img src="../image/03.png" width="300">
    <img src="../image/05.png" width="300">
    <script>


        $("img").mouseover(function () {
            imgSrc = $(this).attr("src");
            $(this).attr("src", "../image/02.png");
        });

        $("img").mouseout(function () {
            $(this).attr("src", imgSrc);
        });


    </script>
</body>

</html>
