<!DOCTYPE html>
<html lang="en">

<head>

            line-height: 60px;
            float: left;

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <h3></h3>

    <script>
        $("div").each(function (i, ele) {
            $(this).css("background-color", randomColor).html(i + 1);
        })

        //div에 마우스 올리면 해당 색상으로 rgb컬러 출력
        //hover = mouseover + mouseout
        $("div").hover(function () {
            var rgb = $(this).css("background-color");
            $("h3").css("color", rgb).text(rgb);
        }, function () {
            //지우기
            $("h3").empty();
        })
    </script>
</body>
