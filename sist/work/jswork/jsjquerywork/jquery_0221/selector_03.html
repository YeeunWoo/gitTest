<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>

<body>
    <p>오늘 공부할 내용</p>
    <ol>
        <li>선택자</li>
        <li>속성이라면</li>
        <li>스타일</li>
        <li>이벤트</li>
    </ol>

    <p>오늘 점심 메뉴</p>
    <ol>
        <li>마라탕</li>
        <li>뿌링클</li>
        <li>햄버거</li>
        <li>라면</li>
    </ol>

    <script>
        //$("ol li:first").css("background-color","pink");
        $("ol li:first-child").css("background-color","pink");

        //전체 항목에서 라면을 찾아 글자크기 2배
        $("li:contains(라면)").css("font-size","2em");

        //odd: 홀수    even: 짝수
        $("li:odd").css("color","red");
    </script>
</body>

</html>
