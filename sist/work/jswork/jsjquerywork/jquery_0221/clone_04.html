<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <script>
        $(function () {


            $("#btn1").click(function () {
                //box1아래 모든 img태그 복사
                //var num1 = $("#box1").find("img").clone();
                var num1 = $("#box1 img").clone();

                //3번 영역에 추가
                $("#box3").append(num1);
            })

            $("#btn2").click(function () {
                //box1아래 모든 img태그 복사
                //var num1 = $("#box1").find("img").clone();
                var num2 = $("#box2 img").clone();

                //3번 영역에 추가
                $("#box4").append(num2);
            })

            $("#btn3").click(function(){
                $("#box3").find("img").remove();
                $("#box4").find("img").remove();
            })
        })
    </script>
</head>

<body>
    <button type="button" class="btn btn-info" id="btn1">3번 추가</button><br>
    <button type="button" class="btn btn-success" id="btn2">4번 추가</button><br>
    <button type="button" class="btn btn-danger" id="btn3">3,4번 삭제</button><br>

    <hr>

    <div id="box1">
        <b>1번 영역</b>
        <img src="../image/food/1.jpg" width="300" height="300">
        <img src="../image/food/5.jpg" width="300" height="300">
    </div>

    <div id="box2">
        <b>2번 영역</b>
        <img src="../image/food/3.jpg" width="300" height="300">
        <img src="../image/food/4.jpg" width="300" height="300">
    </div>

    <div id="box3">
        <b>3번 영역</b>
    </div>

    <div id="box4">
        <b>4번 영역</b>
    </div>
</body>

</html>
