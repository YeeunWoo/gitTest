<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>

<body>
    <table class="table table-bordered" style="width: 400px;">
        <tr>
            <th>이름</th>
            <td>
                <input type="text" id="name" style="width: 120px;" class="form-control">
            </td>
        </tr>

        <tr>
            <th>java</th>
            <td>
                <input type="text" id="java" style="width: 120px;" class="form-control">
            </td>
        </tr>

        <tr>
            <th>jquery</th>
            <td>
                <input type="text" id="jquery" style="width: 120px;" class="form-control">
            </td>
        </tr>

        <tr>
            <th>oracle</th>
            <td>
                <input type="text" id="oracle" style="width: 120px;" class="form-control">
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <button type="button" class="btn btn-success" id="btn">결과출력</button>
            </td>
        </tr>

        <tr height="150">
            <td colspan="2">
                <div id="result"></div>
            </td>
        </tr>
    </table>

    <script>
        //버튼이벤트
        $("#btn").click(function () {
            var name = $("#name").val();
            var java = $("#java").val();
            var jquery = $("#jquery").val();
            var oracle = $("#oracle").val();

            //이름을 쓰지 않을 경우 경고창
            if(name.length==0){
                alert("이름을 입력해주세요");
                return;
            }

            //입력 안 하거나 문자열일 경우 경고창
            if(isNaN(java)||java.length==0){
                alert("java 점수는 반드시 숫자만 입력해주세요");
                return;
            }

            if(isNaN(jquery)||java.length==0){
                alert("jquery 점수는 반드시 숫자만 입력해주세요");
                return;
            }

            if(isNaN(oracle)||java.length==0){
                alert("oracle 점수는 반드시 숫자만 입력해주세요");
                return;
            }

            var sum = parseInt(java) + parseInt(jquery) + parseInt(oracle);
            var avg = sum/3;

            var s = "컴퓨터 언어 능력 테스트<br><br>";
            s+="학생명: "+ name+"<br>";
            s+="java: "+ java+"<br>";
            s+="jquery: "+ jquery+"<br>";
            s+="oracle: "+ oracle+"<br>";
            s+="총점: "+ sum+"<br>";
            s+="평균: "+ avg+"<br>";

            $("#result").html(s);
            
        })
    </script>
</body>

</html>
