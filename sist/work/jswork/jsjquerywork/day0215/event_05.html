<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap">

    <title>Document</title>
    <style>
        #result {
            width: 500px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-family: 'Nanum Pen Script';
            font-size: 25px;
            margin-top: 20px;
            border: 2px solid gray;
            background: url(../image/01.png) no-repeat right bottom;
            background-size: 50px 60px;
        }

        #imgceleb {
            border: 5px groove turquoise;
            margin: 30px 100px;
        }
    </style>
    <script>
        window.onload = function () {
            //버튼1 이벤트
            document.getElementById("btn1").onclick = function () {
                var name = prompt("당신의 이름은?");
                if (name == null) {
                    document.getElementById("result").innerText = "<u>취소를 누르셨습니다</u>";
                } else {

                    document.getElementById("result").innerHTML = "<u>당신의 이름은" + name + "입니다</u>";
                }
            }
            //버튼2 이벤트
            //버튼2를 누르면 propmt창이 나오고 10이라고 쓰면 10번 사진이 나온다
            //취소클릭 시 경고창에 사진을 바꾸지 않겠어요 라고 한 후 함수종료
            //음수나 21번 이후 숫자를 누르면1~10까지만 사진이 존재합니다 후 
            //숫자에 맞는 사진이 나옵니다

            document.getElementById("btn2").onclick = function () {

                var idx = prompt("번호를 입력해주세요");

                if (idx == null) {
                    alert("사진 안 바꿈");
                    return;
                }

                if (idx < 1 || idx > 20) {
                    alert("1~9까지만 존재합니다");
                    return;
                }

                var imgpath = "../image/shoppingmall/" + idx + ".jpg"
                imgceleb.setAttribute("src", imgpath);
            }

            //3번 버튼 입력 시 prompt창 나오고 이미지의 너비를 입력해 주세요
            //입력한 너비로 이미지 크기 변경(취소 클릭하면 이미지 너비 변경 안 함 경고창!!!)
            document.getElementById("btn3").onclick=function(){
                var width = prompt("이미지의 너비를 입력해 주세요");
                imgceleb.setAttribute("width", width);
            }

        }
    </script>
</head>

<body>
    <button type="button" class="btn btn-outline-info" id="btn1">이벤트연습_1</button>
    <button type="button" class="btn btn-outline-success" id="btn2">이벤트연습_2</button>
    <button type="button" class="btn btn-outline-warning" id="btn3">이벤트연습_3</button>

    <div id="result">테스트</div>
    <img src="../image/shoppingmall/1.jpg" width="250" id="imgceleb">
</body>

</html>
