<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            var selImage = document.getElementById("selImage");
            var photo = document.getElementById("photo");

            var init_image = selImage.value;
            //현재 사진의 src속성을 변경해본다
            photo.setAttribute("src", init_image);

            //셀렉트 박스 변경 시 해당 이미지로
            selImage.onchange = function () {
                //모든 이벤트 함수에 이벤트 발생 객체에 대한 this라는 변수가 기본으로 존재
                //console.log(this.value);

                //photo의 src에 this.valuef를 적용
                photo.setAttribute("src", this.value);
            }

            document.getElementById("btnLarge").onclick = function () {
                //photo의 현재 width값 얻기
                var w = parseInt(photo.getAttribute("width"));
                w += 20;
                photo.setAttribute("width", w);
            }

            document.getElementById("btnSmall").onclick = function () {
                var w = photo.getAttribute("width");
                w -= 20;
                photo.setAttribute("width", w);
            }
        }

    </script>
</head>

<body>
    <div>
        <button type="button" id="btnLarge">점점 크게</button>
        <button type="button" id="btnSmall">점점 작게</button>
        <b style="margin-left: 20px;">사진선택: </b>
        <select id="selImage">
            <option value="../image/01.png">만화1</option>
            <option value="../image/02.png">만화2</option>
            <option value="../image/03.png">만화3</option>
            <option value="../image/04.png">만화4</option>
        </select>
    </div>

    <div>
        <img src="../image/01.png" id="photo" width="300">
    </div>
</body>

</html>
