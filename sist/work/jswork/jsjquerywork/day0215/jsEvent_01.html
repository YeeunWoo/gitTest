<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <script>
        /*
            3개의 버튼에 부트스트랩 적용하고 각각의 버튼을 클릭하면 result에 해당 이미지를 출력하세요
            (단 출력할 때마다 만화이미지를 출력할까요? 물어보고 예일 경우에만 이미지 출력[])
        */
        function buttonComic() {
            var a = confirm("만화이미지를 추가할까요?")

            if (a)
                document.getElementById("result").innerHTML = "<img src='../image/01.png'>";
        }

        function buttonFood() {
            var a = confirm("음식이미지를 추가할까요?")

            if (a)
                document.getElementById("result").innerHTML = "<img src='../image/02.png' class='img-thumbnail'>";
        }
        window.onload = function () {
            document.getElementById("btnCeleb").onclick = function () {
                var a = confirm("연예인이미지를 추가할까요?")

                if (a)
                    document.getElementById("result").innerHTML = "<img src='../image/03.png' class='img-thumbnail'>";

            }

        }
    </script>
</head>

<body>
    <button type="button" onclick="buttonComic()" class="btn btn-success">만화이미지</button>
    <button type="button" onclick="buttonFood()" class="btn btn-danger">음식이미지</button>
    <button type="button" id="btnCeleb" class="btn btn-warning">연예인이미지</button>
    <hr>
    <div id="result"></div>

</body>

</html>
