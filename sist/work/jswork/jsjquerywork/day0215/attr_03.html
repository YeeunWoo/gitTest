<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="../image/01.png" id="myimg" width="200">
    <hr>
    <button type="button" onclick="attrTest()">사이즈 알아보기</button>
    <hr>
    <button type="button" onclick="photoLarge()">점점 크게</button>
    <button type="button" onclick="photoSmall()">점점 작게</button>


    <script>
        function attrTest() {
            var w = document.getElementById("myimg").getAttribute("width");
            var src = document.getElementById("myimg").getAttribute("src");
            alert(w + "\n" + src);
        }
        function photoLarge() {
            var p = document.getElementById("myimg");
            var w = parseInt(p.getAttribute("width"));
            w += 20;
            p.setAttribute("width",w);
        }
        function photoSmall() {
            var p = document.getElementById("myimg");
            var w = parseInt(p.getAttribute("width"));
            w -= 20;
            p.setAttribute("width",w);
        }
    </script>
</body>

</html>
