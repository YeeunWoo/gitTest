<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myimg {
            position: absolute;
        }
    </style>
    <!--초기값 xpos:500 ypos:500 방향키 누를 시 10씩 이동
    엔터 누르면 다시 처음 위치-->
    <script>
        var xpos = 700;
        var ypos = 300;

        window.onload = function () {
            var myimg = document.getElementById("myimg");
            myimg.style.top = ypos + "px";
            myimg.style.left = xpos + "px";

            //키보드이벤트 아스키코드값 확인
            window.onkeydown = function (e) {

                console.log(e.keyCode);

                switch (e.keyCode) {
                    case 38:
                        ypos -= 10;
                        myimg.style.top = ypos + "px";
                        break;
                    case 40:
                        ypos += 10;
                        myimg.style.top = ypos + "px";
                        break;
                    case 39:
                        xpos += 10;
                        myimg.style.left = xpos + "px";
                        break;
                    case 37:
                        xpos -= 10;
                        myimg.style.left = xpos + "px";
                        break;
                    case 13:
                        xpos = 700;
                        ypos = 300;
                        myimg.style.left = xpos + "px";
                        myimg.style.top = ypos + "px";
                        break;
                }
            }
        }
    </script>
</head>

<body>
    <img src="../image/01.png" id="myimg">
</body>

</html>
