<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        #photo {
            width: 400px;
            height: 460px;
            border: 10px groove gray;
        }

        .msg {
            font-family: 'Hi Melody';
            font-size: 30px;
            margin-top: 10px;
            margin-left: 20px;
        }
    </style>
    <script>
        window.onload = function () {
            //3초마다 사진 바뀌게 하기
            var p = document.getElementById("photo");
            var m = document.querySelector(".msg");

            setInterval(() => {
                var num = parseInt(Math.random() * 20) + 1;
                p.setAttribute("src", "../image/shoppingmall/" + num + ".jpg")
            }, 1000);

            //3초마다 메세지가 msgarr로 변하기(0~3)
            var msgarr = ["마라탕", "불고기 버거", "뿌링클", "떡볶이"];
            var mcolorarr=['pink','red','green','blue','orange'];
            setInterval(() => {
                var midx = parseInt(Math.random() * 4) + 1;
                var cidx = parseInt(Math.random() * 5) + 1;
                m.innerHTML=msgarr[midx];
                m.style.color=mcolorarr[cidx];
            }, 1000);

        }
    </script>
</head>

<body>
    <img src="../image/shoppingmall/1.jpg" id="photo">
    <div class="msg">메세지 출력...</div>
</body>

</html>
